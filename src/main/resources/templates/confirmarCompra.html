<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Mi Compra - Minimarket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<link rel="icon" type="image/png" href="/images/logo.png" />

	<style>
		.inactive {
			display: none;
		}

		.active {
			display: initial;
		}
	</style>

</head>

<body>
	<div th:replace="~{componentes/header :: header}"></div>
	<main class="container">
		<div style="margin: 8em 0;" class="row">
			<div style="text-align: center;" class="col-12 justify-content-center">
				<img src="/images/check.png" width="80px" alt="Check" />
				<p style="font-weight: bold; text-transform: uppercase; font-size: 30px; margin-bottom: 16px;">Compra
					Exitosa</p>
				<p>Fecha de Hoy: <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span></p>
			</div>
		</div>
	</main>

	<script>

		document.addEventListener("DOMContentLoaded", function () {
			//Submenu
			const userMenu = document.querySelector("#userAccount");
			const menuNav = document.querySelector("#submenuAccount");
			//Menu Principal
			const categoriasMenu = document.querySelector("#menuCategorias");
			const categoriasNav = document.querySelector("#menuPrincipal");

			if (userMenu) {
				userMenu.addEventListener("click", () => {
					menuNav.classList.toggle("active");
				});

				document.addEventListener("click", (event) => {
					if (!userMenu.contains(event.target) && !menuNav.contains(event.target)) {
						menuNav.classList.remove("active");
					}
				});
			}

			if (categoriasMenu) {
				categoriasMenu.addEventListener("click", () => {
					categoriasNav.classList.toggle("active");
				});

				document.addEventListener("click", (event) => {
					if (!categoriasMenu.contains(event.target) && !categoriasNav.contains(event.target)) {
						categoriasNav.classList.remove("active");
					}
				});
			}

		});

	</script>
</body>

</html>
