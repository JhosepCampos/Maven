<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ingreso - Minimarket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<link rel="icon" type="image/png" href="/images/logo.png" />

	<style>
		.inactive {
			display: none;
		}

		.active {
			display: initial;
		}

		.hidden {
			display: none;
		}
	</style>

</head>

<body>
	<div th:replace="~{componentes/header :: header}"></div>
	<main class="container">
		<div style="max-width: 450px" class="form-login mx-auto p-4">
			<h2 style="margin-top: 80px; margin-bottom: 60px; font-size: 30px" class="fw-bold text-center">
				Ingresar para continuar
			</h2>

			<form action="/login" method="POST">
				<div class="mb-4">
					<label class="form-label" for="user">Usuario</label>
					<input class="form-control" type="text" id="user" name="txtUser" />
				</div>
				<div class="mb-4">
					<label class="form-label" for="password">Contraseña</label>
					<input class="form-control" type="password" id="password" name="txtPassword" />
				</div>
				<button class="btn btn-danger mx-auto d-block" type="submit">
					Iniciar Sesión
				</button>
				<p th:text="${message}" class="text-center text-danger my-4 fw-bold"></p>
				<p style="width: 100%; margin: 1em 0;" id="mensaje" class="badge text-bg-danger hidden"
					th:text="${mensaje}">
				</p>
			</form>
			
		</div>
	</main>

	<script>

		document.addEventListener("DOMContentLoaded", function () {
			//Submenu
			const userMenu = document.querySelector("#userAccount");
			const menuNav = document.querySelector("#submenuAccount");
			//Menu Principal
			const categoriasMenu = document.querySelector("#menuCategorias");
			const categoriasNav = document.querySelector("#menuPrincipal");

			if (userMenu) {
				userMenu.addEventListener("click", () => {
					menuNav.classList.toggle("active");
				});

				document.addEventListener("click", (event) => {
					if (!userMenu.contains(event.target) && !menuNav.contains(event.target)) {
						menuNav.classList.remove("active");
					}
				});
			}

			if (categoriasMenu) {
				categoriasMenu.addEventListener("click", () => {
					categoriasNav.classList.toggle("active");
				});

				document.addEventListener("click", (event) => {
					if (!categoriasMenu.contains(event.target) && !categoriasNav.contains(event.target)) {
						categoriasNav.classList.remove("active");
					}
				});
			}

		});

	</script>
	<script th:inline="javascript">
		var mensajeElement = document.getElementById('mensaje');

		mensajeElement.classList.remove('hidden');

		setTimeout(function () {
			mensajeElement.classList.add('hidden');
		}, 3000);
	</script>
</body>

</html>
